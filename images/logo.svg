    <line x1="20" y1="8" x2="20" y2="28" stroke="#93C5FD" stroke-width="0.8" opacity="0.8"/>
    <line x1="26" y1="8" x2="26" y2="28" stroke="#93C5FD" stroke-width="0.8" opacity="0.8"/>
    <line x1="8" y1="14" x2="32" y2="14" stroke="#93C5FD" stroke-width="0.8" opacity="0.8"/>
    <line x1="8" y1="20" x2="32" y2="20" stroke="#93C5FD" stroke-width="0.8" opacity="0.8"/>
  </g>
  
  <!-- StudySphere Text -->
  <text x="45" y="38" font-family="'Inter', Arial, sans-serif" font-size="22" font-weight="700" fill="#1F2937" letter-spacing="1px">
